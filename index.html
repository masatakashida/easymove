<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="description" content="EasyZoom のデモ">
<title>EasyZoom - jQuery Plugin -Demo</title>
<link rel="stylesheet" href="css/easyzoom.css" />
</head>
<body>
<h1>EasyZoom のデモ</h1>
<p>▼ 画像にマウスオーバー</p>
<div class="easyzoom easyzoom--overlay">
  <a href="志田１.jpg">
    <img src="志田１.jpg" alt="" height="600" />
  </a>
</div>
 
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="dist/easyzoom.js"></script>
<script>
$(document).ready(function(){
  $('.easyzoom').easyZoom();
});
</script>
 
<footer style="margin-top:20px">
<a href="https://webkaru.net/jquery-plugin/easyzoom/">「jQueryプラグインまとめ」に戻る</a>
</footer>
</body>
</html>
